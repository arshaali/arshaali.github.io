### Site Settings ###
title: Arsha Ali
description: >-
  Graduate Student, University of Michigan
baseurl: "" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: arshaali/arshaali.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)

### Plugins ###
#plugins:
#  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/thanks.html

### Author Info (add the social media icons/links here)###
author:
  name: Arsha Ali
  image: assets/WmEngineerGrdHds21.jpg
  email: arshaali@umich.edu
  googlescholar: citations?user=Ng1ZOIAAAAAJ&hl=en&oi=ao
  orcid: 0000-0001-6278-6764
  linkedin: arshaali
  github: arshaali

### Posts ###
permalink: /blog/:title

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name

### Disqus ###
disqus:
  shortname: your-short-name-disqus # Your website Shortname on disqus

### Analytics ###
analytics:
  enabled: false # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false # Set to true to enable disqus comments

### Exclude from processing ###
exclude:

theme: jekyll-theme-cayman
